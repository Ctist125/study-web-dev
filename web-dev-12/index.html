<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Nanum Gothic font by.Sandoll Communication-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <!--Dice icon by.Vezok-->
    <link rel="icon" href="/img/icon/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="/styles/share.css" />
    <link rel="stylesheet" href="/styles/styles.css" />

    <script src="/script/user-data.js" defer></script>
    <script src="/script/script.js" defer></script>

    <title>Dice game Login</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <img src="/img/icon/dice.png" alt="Dice game Logo" />
      </a>
    </header>

    <main>
      <section id="login">
        <div id="border-line">
          <h1>Login</h1>
          <form>
            <ul>
              <li>
                <input
                  type="text"
                  name="user-id"
                  id="user-id"
                  placeholder="ID"
                  required
                />
              </li>
              <li>
                <input
                  type="password"
                  name="user-pw"
                  id="user-pw"
                  placeholder="Password"
                  required
                />
              </li>
              <li id="login-failure-count"></li>
            </ul>
            <button type="button">Login</button>
          </form>
        </div>

        <div id="lock" class="lock">
          <h1>계정 잠김</h1>
          <p>5회 실패로 인해 계정이 잠겼습니다.</p>
        </div>

        <div id="waiting-connection" class="before-login">
          <ul>
            <li>
              <a href="game-description.html">게임 설명</a>
            </li>
            <li>
              <a href="game-play.html">게임 접속</a>
            </li>
          </ul>
        </div>
      </section>

      <section id="user-management">
        <ul>
          <li>
            <a href="">ID/PW 찾기</a>
          </li>
          <li>
            <a href="">회원가입</a>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <p>2024년 01월 21일 제작</p>
    </footer>
  </body>
</html>
