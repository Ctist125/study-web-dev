<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Nanum+Myeongjo:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/share.css" />
    <link rel="stylesheet" href="style/all-materials.css" />
    <title>모든 로고 보기</title>
  </head>

  <body>
    <h1>모든 로고(Logo)</h1>
    <a href="index.html">메인(Main)으로 돌아가기</a>

    <p>Coding Logo</p>
    <img src="img/coding-logo.png" alt="Coding Logo while.ver" id="materials" />
    <img
      src="img/coding-black-logo.png"
      alt="Coding Logo black.ver"
      id="materials"
    />
    <p id="explanation">
      간단 설명: coding이라는 영단어에서 'c'와 'd'를 합쳐 만든 것
    </p>

    <p>Morning routine Logo</p>
    <img
      src="img/morning-routine-logo.png"
      alt="Morning routine Logo while.ver"
      id="materials"
    />
    <img
      src="img/morning-routine-black-logo.png"
      alt="Morning routine Logo black.ver"
      id="materials"
    />
    <p id="explanation">
      간단 설명: 모닝에서 태양을 루틴에서 반복되는 형상을 구현
    </p>

    <p>Golden Sprint Logo</p>
    <img
      src="img/goldensprint-black-logo.png"
      alt="Golden Sprint Logo black.ver"
      id="materials"
    />
    <img
      src="img/goldensprint-gold-logo.png"
      alt="Golden Sprint Logo gole.ver"
      id="materials"
    />
    <p id="explanation">
      간단 설명: Golden Sprint라는 가상의 회사에서 알파벳 'G'를 달리는 형상의
      금색으로 표현
    </p>

    <p>Future Wave Logo</p>
    <img
      src="img/futurewave-main-logo.png"
      alt="Future Wave Logo main"
      id="materials"
    />
    <img
      src="img/futurewave-1-logo.png"
      alt="Future Wave Logo 1"
      id="materials"
    />
    <img
      src="img/futurewave-2-logo.png"
      alt="Future Wave Logo 2"
      id="materials"
    />
    <img
      src="img/futurewave-3-logo.png"
      alt="Future Wave Logo 3"
      id="materials"
    />
    <img
      src="img/futurewave-5-logo.png"
      alt="Future Wave Logo 5"
      id="materials"
    />
    <p id="explanation">
      간단 설명: Future Wave라는 가상의 회사 이름을 해석한 디자인
    </p>

</html>
