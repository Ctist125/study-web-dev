<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Nanum Gothic font by.Sandoll Communication-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <!--Hexagon Icon by.Feather Icons-->
    <link rel="icon" href="/img/icon/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="/styles/share.css" />
    <link rel="stylesheet" href="/styles/styles.css" />

    <script src="/script/user-information.js" defer></script>
    <script src="/script/function.js" defer></script>
    <script src="/script/script.js" defer></script>

    <title>Login</title>
  </head>

  <body>
    <header>
      <h1>Login</h1>
    </header>

    <main>
      <section id="login">
        <form>
          <ul>
            <li>
              <input
                type="text"
                name="login-id"
                id="login-id"
                placeholder="ID"
                required
              />
            </li>
            <li>
              <input
                type="password"
                name="login-password"
                id="login-password"
                placeholder="Password"
                required
              />
            </li>
          </ul>
          <button type="submit">Login</button>
        </form>

        <div>
          <h2>Username 님 환영합니다.</h2>
        </div>
      </section>

      <section id="user-management">
        <ul>
          <li>
            <a href="">ID/PW 찾기</a>
          </li>
          <li>
            <a href="register.html">회원가입</a>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <p>2024년 1월 24일 제작</p>
    </footer>
  </body>
</html>
