<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/share.css" />
    <link rel="stylesheet" href="/styles/register.css" />

    <link rel="icon" href="/img/icon/favicon.ico" type="image/x-icon" />
    <title>회원가입</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <img src="/img/icon/book-icon.png" alt="Logo" />
      </a>
    </header>

    <main>
      <form action="/" method="get">
        <h2>회원가입</h2>
        <section id="login-information">
          <h3>ID 생성</h3>
          <ul>
            <li class="added-btn">
              <label for="register-id">ID</label>
              <input
                type="text"
                name="register-id"
                id="register-id"
                placeholder="3자 이상 15자 이하"
                minlength="3"
                maxlength="15"
                required
              />
              <button type="button">중복 확인</button>
            </li>
            <li>
              <label for="register-pw">PW</label>
              <input
                type="password"
                name="register-pw"
                id="register-pw"
                minlength="8"
                maxlength="20"
                placeholder="8자 이상 20자 이하"
                required
              />
            </li>
            <li>
              <label for="pw-check">PW 확인</label>
              <input
                type="password"
                name="pw-check"
                id="pw-check"
                placeholder="위 Password와 같은 값"
                required
              />
            </li>
            <li class="added-btn">
              <label for="register-name">별명</label>
              <input
                type="text"
                name="register-name"
                id="register-name"
                required
              />
              <button type="button">중복 확인</button>
            </li>
            <li class="long-text">
              <label for="">가입 경로와 사유</label>
              <textarea
                name="route"
                id="route"
                rows="7"
                placeholder="300자 이하"
                maxlength="300"
                required
              ></textarea>
            </li>
          </ul>
        </section>

        <section id="user-information">
          <h3>개인정보</h3>
          <ul>
            <li>
              <label for="user-name">이름</label>
              <input
                type="text"
                name="user-name"
                id="user-name"
                placeholder="OOO"
                required
              />
            </li>
            <li>
              <label for="user-phone">전화번호</label>
              <input
                type="tel"
                name="user-phone"
                id="user-phone"
                placeholder="010-0000-0000"
                required
              />
            </li>
            <li>
              <label for="user-birthdate">생년월일</label>
              <input
                type="date"
                name="user-birthdate"
                id="user-birthdate"
                required
              />
            </li>
            <li class="long-text">
              <label for="question">ID/PW 찾기에 사용되는 본인 확인</label>
              <select name="question" id="question">
                <option value="color">가장 좋아하는 색은?</option>
                <option value="day">가장 기억에 남는 하루는?</option>
                <option value="person">가장 존경하는 인물은?</option>
                <option value="gift">가장 기억에 남는 선물은?</option>
              </select>
            </li>
            <li id="gender-radio">
              <p>성별</p>
              <ul>
                <li>
                  <input
                    type="radio"
                    name="user-gender"
                    id="man"
                    value="man"
                    required
                  />
                  <label for="man">남</label>
                </li>
                <li>
                  <input
                    type="radio"
                    name="user-gender"
                    id="girl"
                    value="girl"
                    required
                  />
                  <label for="girl">여</label>
                </li>
              </ul>
            </li>
          </ul>
        </section>

        <hr />

        <section id="terms">
          <input type="checkbox" name="terms" id="terms" required />
          <label for="terms">약관 동의</label>
        </section>

        <section id="btn">
          <button type="reset">리셋</button>
          <button type="submit">다음</button>
        </section>
      </form>
    </main>

    <footer>
      <p>Copyright 2024. Tief all rights reserved.</p>
    </footer>
  </body>
</html>
