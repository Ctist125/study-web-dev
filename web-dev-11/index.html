<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Group icon by.BomSymbols-->
    <link rel="icon" href="/img/icon/favicon.ico" type="image/x-icon" />

    <!--Nanum Myeongjo font by.Sandoll Communication-->
    <!--Nanum Gothic font by.Sandoll Communication-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Nanum+Myeongjo:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <script src="script.js" defer></script>

    <title>Growing group</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <img src="/img/icon/group-icon.png" alt="Group icon" />
      </a>
    </header>

    <main>
      <h1>자기소개서</h1>
      <form action="/" method="get">
        <ul>
          <li>
            <label for="title">제목</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="제목"
              maxlength="50"
              required
            />
          </li>
          <li>
            <label for="contents">내용</label>
            <textarea
              name="contents"
              id="contents"
              rows="20"
              placeholder="1000자 이상 1500자 이하의 내용"
              minlength="1000"
              maxlength="1500"
              required
            ></textarea>
            <p><span id="count">0</span>/1500</p>
          </li>
        </ul>
        <button type="submit" id="btn">제출</button>
      </form>
    </main>

    <footer>
      <p>Copyright 2024. Tief all rights reserved.</p>
    </footer>
  </body>
</html>
